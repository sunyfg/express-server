<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnGet">发送 get 请求</button>
    <button id="btnJSONP">发送 JSONP 请求</button>

    <script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $('#btnGet').on('click', () => {
        $.ajax({
          method: 'get',
          url: 'http://127.0.0.1:8080/user/list',
          data: {
            name: 'zs',
            age: 20,
          },
          success(res) {
            console.log(res)
          },
        })
      })
      $('#btnJSONP').on('click', () => {
        $.ajax({
          method: 'get',
          url: 'http://127.0.0.1:8080/api/jsonp',
          dataType: 'jsonp',
          success(res) {
            console.log(res)
          },
        })
      })
    </script>
  </body>
</html>
